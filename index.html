<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag and Drop Puzzle</title>

    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            zoom: 40%;
        }

        #piezas {
            display: flex;
            flex-wrap: wrap;
            width: 1300px;
            height: 835px;
            margin: auto;
            justify-content: center;
        }

        #puzzle {
            border: 1px solid black;
            width: 1212px;
            height: 835px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;   
            justify-content: center;      
        }

        .pieza {
            width: 303px;
            height: 303px;
            background-size: cover;
            margin: 10px;
        }

        .placeholder {
            background-color: #e7e416;
            outline: 1px solid #0a50e6;
            width: 303px;
            height: 303px;
            transition: 1s;
        }

        .placeholder.hover {
            background-color: rgb(255, 251, 8);
        }

        .placeholder .pieza {
            margin: 0;
        }

        #mensaje {
            color: black;
            text-align: center;
            display: none;
        }

        .ganaste {
            background-color: #B3D67C;
        }

        .ganaste #mensaje {
            display: block;
        }

        .ganaste .placeholder {
            outline: none;
        }

        .ganaste #piezas {
            display: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body style="width: 3000px;">
    <div class="container">
        <div id="puzzle"></div>
        <div id="piezas"></div>
    </div>

    <h1 id="mensaje">Â¡Ganaste!</h1>
   
    
    <script>
        const imagenes = [
            'imagen-0', 'imagen-1', 'imagen-2','imagen-3',
            'imagen-4', 'imagen-5','imagen-6', 'imagen-7',
            'imagen-8', 'imagen-9', 'imagen-10', 'imagen-11',
            'imagen-12', 'imagen-13', 'imagen-14','imagen-15',
            'imagen-16', 'imagen-17', 'imagen-18', 'imagen-19'
        ];

        const puzzle = document.getElementById('puzzle');
        const piezas = document.getElementById('piezas');
        const mensaje = document.getElementById('mensaje');

        let terminado = imagenes.length;
        
        while (imagenes.length) {
            const index = Math.floor(Math.random() * imagenes.length);
            const div = document.createElement('div');
            div.className = 'pieza';
            div.id = imagenes[index];
            div.draggable = true;
            div.style.backgroundImage = `url("recursos/${imagenes[index]}.png")`;
            piezas.appendChild(div);
            imagenes.splice(index, 1);
        }

        for (let i = 0; i < terminado; i++) {
            const div = document.createElement('div');
            div.className = 'placeholder';
            div.dataset.id = i;
            puzzle.appendChild(div);
        }


        piezas.addEventListener('dragstart', e => {
            e.dataTransfer.setData('id', e.target.id);
        });

        puzzle.addEventListener('dragover', e => {
            e.preventDefault();
            e.target.classList.add('hover');
        });

        puzzle.addEventListener('dragleave', e => {
            e.target.classList.remove('hover');
        });

        puzzle.addEventListener('drop', e => {
            e.target.classList.remove('hover');

            const id = e.dataTransfer.getData('id');
            const numero = id.split('-')[1];

            if (e.target.dataset.id === numero) {
                e.target.appendChild(document.getElementById(id));

                terminado--;

                if (terminado === 0) {
                    document.body.classList.add('ganaste');
                }
            }
        });

    </script>
</body>
</html>
